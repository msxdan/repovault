# docker-compose.yml
services:
  repovault:
    image: ghcr.io/msxdan/repovault:latest
    container_name: repovault
    restart: unless-stopped
    # Run as host user to match file permissions (ssh-keys, backup)
    user: "1000:1000"
    environment:
      - TZ=CET
    env_file:
      - .env # Load secrets from .env file
    volumes:
      - ./config.yaml:/config/config.yaml:ro
      - ./ssh-keys:/app/ssh-keys:ro
      - ./backup:/backup:rw
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 2G  # Increased from 1G to handle concurrent operations (default: 3 concurrent repos)
          cpus: "2"
        reservations:
          memory: 512M  # Increased from 256M
          cpus: "0.5"   # Increased from 0.25
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "pgrep", "repovault"]
      interval: 60s       # Increased from 30s to reduce false positives during heavy operations
      timeout: 10s
      retries: 5          # Increased from 3 to be more lenient
      start_period: 120s  # Increased from 10s to allow initial clones to complete

networks:
  default:
    name: repovault
    driver: bridge

volumes:
  backup-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backup
